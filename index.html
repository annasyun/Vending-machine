<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="title">
            <h1>
                <img src="./assets/logo.png" alt="colacola_logo">
            </h1>
        </header>
        <section  class="section_select">
            <h2>음료 선택 및 계산</h2>
            <div class="items">
                <img class="item item1" src="./assets/Original_Cola.png" alt="original_cola">
                <img class="item item2" src="./assets/Violet_Cola.png" alt="violet_cola">
                <img class="item item3" src="./assets/Yellow_Cola.png" alt="yellow_cola">
                <img class="item item4" src="./assets/Cool_Cola.png" alt="cool_cola">
                <img class="item item5" src="./assets/Green_Cola.png" alt="green_cola">
                <img class="item item6" src="./assets/Orange_Cola.png" alt="orange_cola">
            </div>
            <div class="calc">
                <div class="calc_item calc_change">item1</div>
                <div class="calc_item calc_refund">item2</div>
                <div class="calc_item calc_depos_amount">item3</div>
                <div class="calc_item calc_depos">item4</div>
                <div class="calc_item calc_selected">item5</div>
                <div class="calc_item calc_get">item6</div>
            </div>
            <div>

            </div>
        </section>
        <section class="section_money">
            소지금
        </section>
        <section class="section_result">
            <h2>획득한 음료</h2>
            <ul>
                <li class="item_get">item1</li>
                <li class="item_get">item2</li>
                <li class="item_get">item3</li>
                <li class="item_get">item4</li>
            </ul>
            <div class="text-total">총금액</div>
        </section>
    </div>
</body>
</html>
